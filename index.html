<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping AI Assistant</h1>
    <p>Get personalized shopping recommendations from our AI assistant</p>
    
    <button id="getRecBtn">Get Recommendation</button>
    <div id="recommendation"></div>
    
    <input type="text" id="search" placeholder="What product are you looking for?">
    <button id="searchBtn">Search Products</button>
    
    <div id="Boxassist">
        <h2>AI Shopping Assistant</h2>
        <textarea id="searchResults" placeholder="Ask me anything about shopping... (e.g., 'Best budget smartphones', 'Where to buy organic groceries online')"></textarea>
        <button id="askBtn">Ask Assistant</button>
        <div id="assistantResponse" class="response-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
